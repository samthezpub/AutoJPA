<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>auto</th>
        <th>driver</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="repairRequest : ${repairRequests}">
        <td th:text="${repairRequest.id}"></td>
        <td>
            <a th:href="@{/cars/get/{id}(id=${repairRequest.auto.id})}">Show</a>
        </td>
        <td>
            <a th:href="@{/drivers/get/{id}(id=${repairRequest.driver.id})}">Show</a>
        </td>
        <td>
            <a th:href="@{/repair/delete/{id}(id=${repairRequest.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
