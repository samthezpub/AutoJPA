<html>
<body>
<h1 th:text="Register">form</h1>
<form action="/register/confirm" method="POST" enctype="utf8">

    <div>
        <label th:text="username">username</label>
        <input type="text" name="form_username" placeholder="Username"/>
    </div>
    <div>
        <label th:text="password">password</label>
        <input type="password" name="form_password" placeholder="Password"/>
    </div>
    <div>
        <label th:text="confirmpass">confirm</label>
        <input type="password_confirm" name="form_password_confirm" placeholder="Confirm Password"/>
    </div>
    <button type="submit" th:text="Submit">submit</button>
</form>

<a th:href="@{/templates/login.html}" th:text="Login">login</a>
</body>
</html>
