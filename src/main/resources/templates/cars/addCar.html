<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{cars/add/save}" th:object="${car}" method="post">
        <label>CargoType</label>
        <select th:field="*{cargoType}">
            <option value="1">DANGEROUS</option>
            <option value="2">General</option>
            <option value="3">Bulk</option>
            <option value="4">Liquid</option>
        </select>

        <label>CargoQuantity</label>
        <input th:field="*{cargoQuantity}">

        <input type="submit">
    </form>
</body>
</html>
